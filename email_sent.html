<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBKARI - アカウント情報確認</title>
    <link rel="stylesheet" href="app/css/login.css">
</head>
<body>

    <main class="subkari-main-container">
        <div class="subkari-main">
            <p class="subkari-main__message">
                ご登録している電話番号宛にメールアドレスを送信しました。
            </p>

            <div class="subkari-main__buttons">
                <button class="subkari-button subkari-button--primary" onclick="goToLogin()">
                    ログイン画面へ戻る
                </button>
                <button class="subkari-button subkari-button--secondary" onclick="resendRequest()">
                    再送リクエストを送信
                </button>
                <button class="subkari-button subkari-button--secondary" onclick="createNewAccount()">
                    新規アカウント作成
                </button>
            </div>

            <div class="subkari-main__note">
                <p>
                    <span class="subkari-main__note-star">※</span>登録時の電話番号が利用できない場合、ご本人確認ができないためメールアドレスを添付できません。<br>
                    お手数ですが<a href="#" class="subkari-main__note-link">新規会員登録</a>をお願いします。
                </p>
            </div>
        </div>
    </main>

    <script src="app/js/login.js"></script>
</body>
</html>
