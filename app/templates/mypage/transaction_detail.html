<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取引詳細</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body class="screen6-style">

    <div class="container">
        <h2>取引詳細</h2>
        <div class="transaction-container">
            <div class="transaction-info">
                <h3>取引情報</h3>
                <div class="product-detail">
                    <div class="product-image">画像なし</div>
                    <div class="product-name">ファーバーカー</div>
                </div>
                <div class="info-row">
                    <div class="info-label">商品代金</div>
                    <div class="info-value">¥2,222</div>
                </div>
                <div class="info-row">
                    <div class="info-label">販売手数料</div>
                    <div class="info-value">¥222</div>
                </div>
                <div class="info-row">
                    <div class="info-label">販売利益</div>
                    <div class="info-value">¥2,000</div>
                </div>
                <div class="info-row">
                    <div class="info-label">購入日時</div>
                    <div class="info-value">2020年6月4日 20:22</div>
                </div>
                <div class="info-row">
                    <div class="info-label">配送の方法</div>
                    <div class="info-value">普通郵便</div>
                </div>
                <div class="info-row">
                    <div class="info-label">商品ID</div>
                    <div class="info-value">46478853465</div>
                </div>
            </div>
            <div class="buyer-info">
                <h3>購入者情報</h3>
                <a href="#" class="buyer-profile" id="buyer-profile-link">
                    <div class="buyer-left">
                        <div class="buyer-avatar"><i class="fas fa-user"></i></div>
                        <div class="buyer-name-rating">
                            <div class="buyer-name">haltaro</div>
                            <div class="rating-badges">
                                <span class="rating-star"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span>
                                <span style="font-weight: bold; margin-left: 5px;">255</span>
                                <span class="badge-verified"><i class="fas fa-check-circle"></i> 本人確認済</span>
                                <span class="badge-other">喫煙者</span>
                            </div>
                        </div>
                    </div>
                    <div class="list-item-arrow"><i class="fas fa-chevron-right"></i></div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
