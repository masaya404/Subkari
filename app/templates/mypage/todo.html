{% extends "base.html" %}
{% block title %}
    やることリスト
{% endblock %}
{% block content %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/todo.css') }}"> -->
<link rel="stylesheet" href="../../static/css/todo.css">
<main class="main-content">
    <h1 class="page-title">やることリスト</h1>
    <div class="sales-list">
        {% if  %}
            {% for item in sales_list %}
                <form action="{{url_for('mypage.transaction_detail')}}">
                    <div class="sales-item" >
                        <div class="sales-info">
                            <div class="sales-type">{{ item.type }}</div>
                            <div class="sales-date">{{ item.date }}</div>
                        </div>
                        <div class="sales-amount">¥{{ "{:,}".format(item.amount) }}</div>
                    </div>
                </form>
            {% endfor %}
        {% else %}
            <p>お知らせはありません。</p>
        {% endif %}
    </div>
</main>
