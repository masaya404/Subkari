<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振込履歴詳細</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ====================================
        ** 全体共通スタイル (画像に合わせて修正)
        ** ==================================== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            /* 画像に合わせて背景色を白に */
            background-color: #ffffff;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            /* ヘッダー・フッターがないため、コンテンツを中央に配置する調整を省略 */
        }

        h2 {
            text-align: center;
            font-size: 24px;
            /* 画像に合わせて上部に大きくマージン */
            margin-top: 50px;
            margin-bottom: 50px;
            padding-top: 10px;
            font-weight: 500;
        }

        /* ====================================
        ** 画面固有スタイル (画像に合わせて修正)
        ** ==================================== */

        /* 振込履歴 (詳細) */
        .transfer-detail {
            /* 画像に合わせて幅を狭く調整 */
            max-width: 320px;
            margin: 0px auto; /* 上部のマージンをh2に任せる */
            padding: 0;
        }

        /* 振込金額の行 */
        .transfer-amount-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 15px;
            margin-bottom: 40px; /* 他の詳細情報との間隔を空ける */
        }
        .transfer-amount-label {
            color: #333;
            width: 100px;
            flex-shrink: 0;
        }
        .transfer-amount-value {
            font-size: 15px;
            font-weight: 500;
            text-align: right;
        }

        /* 詳細情報の行 */
        .detail-row {
            display: flex;
            justify-content: flex-start;
            padding: 5px 0; /* 行間を狭く */
            font-size: 15px;
        }
        .detail-label {
            color: #333; /* 画像に合わせて濃い色 */
            width: 100px; /* ラベルの幅を固定 */
            flex-shrink: 0;
        }
        .detail-value {
            font-weight: 500;
            flex-grow: 1;
            text-align: left; /* 値を右寄せに */
        }

        /* 再度振込申請ボタン */
        .resubmit-btn {
            display: block;
            width: 100%;
            max-width: 250px; /* 画像に合わせて幅を調整 */
            padding: 12px 20px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 50px auto 0; /* 上下のマージンを調整 */
        }
    </style>
</head>
<body class="screen5-style">

    <div class="container">
        <h2>振込履歴</h2>
        <div class="transfer-detail">
            
            <div class="transfer-amount-row">
                <div class="transfer-amount-label">振込金額</div>
                <div class="transfer-amount-value">¥ 18,100</div>
            </div>

            <div class="detail-row">
                <div class="detail-label">銀行名</div>
                <div class="detail-value">楽天銀行</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">口座種別</div>
                <div class="detail-value">普通預金</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">支店コード</div>
                <div class="detail-value">111</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">口座番号</div>
                <div class="detail-value">****098</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">口座名義</div>
                <div class="detail-value">HAL Osaka</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">振込時間</div>
                <div class="detail-value">2022/04/03 11:50</div>
            </div>

            <button class="resubmit-btn" id="resubmit-button">再度振込申請する</button>
        </div>
        
        </div>

    <script>
        // JS: 再度振込申請ボタンがクリックされた時の処理
        document.getElementById('resubmit-button').addEventListener('click', () => {
            alert('振込申請を再度行いました。');
            console.log('再度振込申請ボタンがクリックされました。');
        });
    </script>
    
    </body>
</html>
