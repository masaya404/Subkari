<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振込口座登録完了</title>
    <style>
        /* ------------------------------------------- */
        /* CSS: 画面全体のデザインと完了画面のレイアウト */
        /* ------------------------------------------- */

        body {
            /* 背景は白 */
            background-color: #ffffff;
            /* フォント */
            font-family: "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* body全体をフレックスコンテナにし、子要素を縦に並べる */
        }

        /* --- ヘッダー --- */
        header {
            background-color: #000000; /* 黒いヘッダー背景 */
            color: #ffffff; /* 白い文字色 */
            padding: 15px 0;
        }

        .logo {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 0.5px;
            /* ロゴの色を白に上書き */
            color: #ffffff;
        }

        /* --- メインコンテンツ（登録完了メッセージとボタン） --- */
        .main-content {
            flex-grow: 1; /* フッターを画面下部に押し出す */
            display: flex;
            flex-direction: column;
            justify-content: center; /* コンテンツを垂直方向の中央に配置 */
            align-items: center; /* コンテンツを水平方向の中央に配置 */
            text-align: center;
            padding: 50px 20px;
            width: 100%;
        }

        .completion-message {
            margin-bottom: 50px;
        }

        .completion-message p {
            font-size: 16px;
            line-height: 1.6;
            margin: 5px 0;
        }

        /* --- ボタン共通スタイル --- */
        .action-button {
            display: block;
            width: 250px; /* 画像に近いボタン幅 */
            padding: 15px 20px;
            margin: 15px 0;
            border: 1px solid #333333; /* 黒に近い枠線 */
            border-radius: 4px;
            background-color: #ffffff;
            color: #333333;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #f0f0f0;
        }
        
        /* --- フッタースタイル（前の画面と共通） --- */
        footer {
            /* 画像のフッターのような濃い灰色の背景色 */
            background-color: #333333;
            padding: 15px 0 5px; /* コピーライトのために下パディングを調整 */
            width: 100%;
            font-size: 12px;
            color: #cccccc; /* 文字色を薄い灰色に */
            flex-shrink: 0; /* 縮小させない */
        }

        .footer-nav {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }
        
        .footer-nav a {
            color: #cccccc;
            text-decoration: none;
            padding: 0 10px;
            white-space: nowrap;
        }

        .copyright {
            text-align: right;
            margin-top: 10px;
            padding-right: 20px;
            max-width: 900px;
            margin-left: auto;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SUBKARI</div>
    </header>

    <div class="main-content">
        <div class="completion-message">
            <p>登録完了しました。</p>
            <p>続けて振込希望の方は**振込申請へ**お進みください。</p>
        </div>

        <div>
            <a href="#" class="action-button">
                振込申請に進む
            </a>

            <a href="#" class="action-button">
                マイページへ
            </a>

            <a href="#" class="action-button">
                トップページへ
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-nav">
            <a href="#">初めての方へ</a>
            <a href="#">サイトマップ</a>
            <a href="#">FAQ</a>
            <a href="#">お問い合わせ</a>
            <a href="#">利用規約</a>
            <a href="#">プライバシーポリシー</a>
            <a href="#">特定商取引法に基づく表記</a>
            <a href="#">古物営業法に基づく表示</a>
        </div>
        <div class="copyright">
            © 2025 HAL OSAKA IA・IH Team 5
        </div>
    </footer>

</body>
</html>
