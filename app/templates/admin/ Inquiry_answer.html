{% block title %}
    お問い合わせ回答
{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ Inquiry_answer.css') }}">

{% block content %}
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">DASHBOARD</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">ダッシュボード</a></li>
                    <li><a href="account_list.html">アカウント管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#">通報一覧</a></li>
                    <li><a href="contact_list.html" class="active">お問い合わせ <span class="notification">1</span></a></li>
                    <li><a href="content_edit.html">コンテンツ編集</a></li>
                    <li><a href="#">管理者</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            <header class="top-bar">
                <div class="dashboard-title">DASHBOARD</div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">中村 徳倉</span>
                        <div class="user-avatar"></div>
                    </div>
                    <a href="#" class="logout-link">ログアウト</a>
                </div>
            </header>

            <main class="page-content">
                <div class="answer-form-container">
                    <h3 class="answer-title">お問い合わせ回答</h3>

                    <form id="answer-form">

                        <div class="form-group">
                            <label>送信者アカウント名：</label>
                            <span class="form-value">ねこ一</span>
                        </div>

                        <div class="form-group">
                            <label>件名：</label>
                            <span class="form-value">商品の取り消し方</span>
                        </div>

                        <div class="content-area-block">
                            <label>本文：</label>
                            <textarea readonly>出品した商品がキャンセルできない
やりかたおしえて
</textarea>
                        </div>

                        <div class="content-area-block">
                            <label for="reply-content">返信：</label>
                            <textarea id="reply-content">お問い合わせありがとうございます
サブカリカスタマーサポートの中村です</textarea>
                        </div>

                        <button type="submit" class="submit-btn">送信</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

{% endblock %}
