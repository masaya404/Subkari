<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD - 書類確認</title>
    <style>
/* === Common Variables (画像の色に合わせた調整) === */
:root {
    --color-main: #696969; /* サイドバーの濃いグレー */
    --color-active-bg: #e0e0e0; /* サイドバーのアクティブ背景色 */
    --color-text: #333;
    --color-white: #fff;
    --color-sidebar-link: #ffffff;
    --color-dashboard-bg: #f9f9f9;
    --color-top-bar-bg: #fff; /* トップバーの背景色 */
    --color-border: #e0e0e0;
    --color-link: #4a9eff;
    --color-button-default: #f0f0f0; /* ボタンの背景色（推定） */
    --color-button-reject: #dc3545; /* 拒否ボタンの赤（画像では白だが機能として色付け）*/
    --color-button-approve: #007bff; /* 承認ボタンの青（画像では白だが機能として色付け）*/
}

/* === Base & Layout Styles === */
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; 
}
body { 
    background-color: var(--color-dashboard-bg); 
    color: var(--color-text); 
    line-height: 1.5; 
    font-size: 14px; 
}
a { text-decoration: none; color: inherit; }
.app-container { display: flex; min-height: 100vh; }

/* === Sidebar (オペレーション監査アクティブ) === */
.sidebar { 
    width: 250px; 
    flex-shrink: 0; 
    background-color: var(--color-main); 
}
.sidebar-header { 
    background-color: var(--color-main); 
    color: var(--color-white); 
    padding: 20px; 
    font-size: 20px; 
    height: 70px; 
    display: flex; 
    align-items: center; 
    font-weight: bold; 
} 
.sidebar-nav ul { list-style: none; padding: 0; }
.sidebar-nav li a { 
    display: flex; 
    align-items: center; 
    padding: 12px 20px; 
    color: var(--color-sidebar-link); 
    border-bottom: 1px solid #7a7a7a; 
    font-size: 14px;
}
/* オペレーション監査にアクティブなスタイルを適用（画像メニュー構造からの推定位置） */
.sidebar-nav li:nth-child(7) a { 
    background-color: var(--color-active-bg); 
    color: var(--color-text); 
    font-weight: bold; 
} 
.sidebar-nav .notification { 
    background-color: #dc3545; 
    color: var(--color-white); 
    border-radius: 50%; 
    width: 20px; 
    height: 20px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 11px; 
    margin-left: auto; 
    margin-right: 5px; 
}

/* --- サイドバー項目の再現（画像に合わせて） --- */
.sidebar-nav li:nth-child(1) a { font-weight: normal; } /* ダッシュボード */
.sidebar-nav li:nth-child(2) a { font-weight: normal; } /* アカウント管理 */
.sidebar-nav li:nth-child(3) a { font-weight: normal; } /* 商品管理 */
.sidebar-nav li:nth-child(4) a { font-weight: normal; } /* 通報一覧 */
.sidebar-nav li:nth-child(5) a { font-weight: normal; } /* お問い合わせ */
.sidebar-nav li:nth-child(6) a { font-weight: normal; } /* コンテンツ編集 */
.sidebar-nav li:nth-child(7) a { background-color: var(--color-active-bg); color: var(--color-text); font-weight: bold; } /* オペレーション監査（仮のハイライト） */


/* === Main Content Area === */
.main-content-area { flex-grow: 1; display: flex; flex-direction: column; background-color: var(--color-white); }
.top-bar { 
    display: flex; 
    justify-content: flex-end; 
    align-items: center; 
    padding: 0 30px; 
    background-color: var(--color-top-bar-bg); 
    border-bottom: 1px solid var(--color-border); 
    height: 70px; 
}
.header-right { display: flex; align-items: center; }
.user-info { display: flex; align-items: center; gap: 10px; color: var(--color-text); font-size: 14px; }
.user-name { font-weight: normal; margin-right: 5px; color: var(--color-text); }
.user-avatar { 
    width: 35px; 
    height: 35px; 
    border-radius: 50%; 
    background-color: #d2d2d2; 
    border: 1px solid #ccc; 
    margin-left: 5px; 
    overflow: hidden;
    flex-shrink: 0;
}
.logout-link { color: var(--color-link); font-size: 14px; cursor: pointer; font-weight: normal; margin-left: 15px; }

/* === Page Content (書類確認固有) === */
.page-content { 
    padding: 50px 70px; 
    flex-grow: 1; 
    background-color: var(--color-white); 
}

.page-title { 
    font-size: 24px; 
    font-weight: bold;
    margin-bottom: 40px; 
    color: var(--color-text);
}

/* --- 書類内容表示エリア --- */
.document-area {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 0;
}
.sender-info {
    font-size: 16px;
    margin-bottom: 30px;
}
.basic-info {
    margin-bottom: 50px;
    line-height: 2.0;
}
.section-title {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 10px;
}
.info-row {
    font-size: 14px;
    padding-left: 20px;
}
.document-box {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
    background-color: #fcfcfc; /* 画像の背景色に合わせて */
    margin-top: 10px;
    /* 書類画像が入ることを想定した中央配置のダミースタイル */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #999;
    font-style: italic;
    font-size: 16px;
}

/* --- ボタンエリア --- */
.action-buttons {
    display: flex;
    justify-content: center;
    gap: 80px; /* ボタン間の広いスペース */
    margin-top: 50px;
}
.action-button {
    border: 1px solid #999;
    background-color: var(--color-button-default);
    color: var(--color-text);
    padding: 10px 40px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px;
}
/* 画像では全て同じスタイルだが、機能上色分けするなら以下のCSSを追加 */
/* .action-button.reject { background-color: var(--color-button-reject); color: var(--color-white); border-color: var(--color-button-reject); } */
/* .action-button.approve { background-color: var(--color-button-approve); color: var(--color-white); border-color: var(--color-button-approve); } */

    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">DASHBOARD</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">ダッシュボード</a></li>
                    <li><a href="#">アカウント管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#">通報一覧</a></li>
                    <li><a href="#">お問い合わせ <span class="notification">1</span></a></li>
                    <li><a href="#">コンテンツ編集</a></li>
                    <li><a href="#" class="active">オペレーション監査</a></li>
                    <li><a href="#">管理者アカウント作成</a></li>
                    <li><a href="#">管理者アカウント管理</a></li>
                    <li><a href="#">ログ閲覧</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            <header class="top-bar">
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">中村 徳倉</span>
                        <div class="user-avatar"></div>
                    </div>
                    <a href="#" class="logout-link">ログアウト</a>
                </div>
            </header>

            <main class="page-content">
                <h1 class="page-title">書類確認</h1>

                <div class="document-area">
                    <div class="sender-info">
                        送信者アカウント名: あぼほげ g
                    </div>
                    
                    <div class="basic-info">
                        <div class="section-title">[基本情報]</div>
                        <div class="info-row">氏名 : 大井 航</div>
                        <div class="info-row">生年月日 : 2002-05-13</div>
                        <div class="info-row">住所 : 奈良県大和郡山市今国府町275-1A-101</div>
                        <div class="info-row">電話番号 : 090-3232-1354</div>
                    </div>

                    <div class="document-section">
                        <div class="section-title">[書類]</div>
                        <div class="document-box">
                            </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-button reject" onclick="handleAction('拒否')">拒否</button>
                        <button class="action-button" onclick="handleAction('保留')">保留</button>
                        <button class="action-button approve" onclick="handleAction('承認')">承認</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ログアウト機能
            const logoutLink = document.querySelector('.logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('ログアウト処理を実行...');
                    alert('ログアウトします');
                });
            }
        });
        
        // 審査ボタンのダミー機能
        function handleAction(action) {
            console.log(`書類確認の操作: ${action} を実行`);
            alert(`このユーザーの本人確認を「${action}」します。`);
        }
    </script>
</body>
</html>
