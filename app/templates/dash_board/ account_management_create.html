{% extends "base.html" %}
{% block title %}
    古物営業法に基づく表示
{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account_management.css') }}">

{% block content %}
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">DASHBOARD</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">ダッシュボード</a></li>
                    <li><a href="#">アカウント管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#">通報</a></li>
                    <li><a href="#">お問い合わせ <span class="notification">1</span></a></li>
                    <li><a href="#">通知</a></li>
                    <li><a href="#">コンテンツ編集</a></li>
                    <li><a href="#" class="active">管理者アカウント作成</a></li>
                    <li><a href="#">管理者アカウント管理</a></li>
                    <li><a href="#">ログ閲覧</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            <header class="top-bar">
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">中村 徳倉</span>
                        <div class="user-avatar"></div>
                    </div>
                    <a href="#" class="logout-link">ログアウト</a>
                </div>
            </header>

            <main class="page-content">
                <h1 class="page-title">管理者アカウント作成</h1>

                <form class="create-form">
                    <div class="form-group">
                        <label for="account-name" class="form-label">アカウント名</label>
                        <input type="text" id="account-name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="full-name" class="form-label">氏名</label>
                        <input type="text" id="full-name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">権限レベル：オペレータ</label>
                        </div>

                    <div class="form-group">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" id="password" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">パスワード（確認用）</label>
                        <input type="password" id="confirm-password" class="form-input">
                    </div>

                    <button type="submit" class="submit-button">作成</button>
                </form>
            </main>
        </div>
    </div>
    
{% endblock %}
