<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD - 管理者アカウント作成</title>
    <style>
/* === Common Variables (画像の色に合わせた調整) === */
:root {
    --color-main: #696969; /* サイドバーの濃いグレー */
    --color-active-bg: #e0e0e0; /* サイドバーのアクティブ背景色 */
    --color-text: #333;
    --color-white: #fff;
    --color-sidebar-link: #ffffff;
    --color-dashboard-bg: #f9f9f9;
    --color-top-bar-bg: #fff; /* トップバーの背景色 */
    --color-border: #e0e0e0;
    --color-link: #4a9eff;
    --color-button-bg: #e0e0e0; /* 作成ボタンの背景色（推定） */
}

/* === Base & Layout Styles === */
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; 
}
body { 
    background-color: var(--color-dashboard-bg); 
    color: var(--color-text); 
    line-height: 1.5; 
    font-size: 14px; 
}
a { text-decoration: none; color: inherit; }
.app-container { display: flex; min-height: 100vh; }

/* === Sidebar (管理者アカウント作成アクティブ) === */
.sidebar { 
    width: 250px; 
    flex-shrink: 0; 
    background-color: var(--color-main); 
}
.sidebar-header { 
    background-color: var(--color-main); 
    color: var(--color-white); 
    padding: 20px; 
    font-size: 20px; 
    height: 70px; 
    display: flex; 
    align-items: center; 
    font-weight: bold; 
} 
.sidebar-nav ul { list-style: none; padding: 0; }
.sidebar-nav li a { 
    display: flex; 
    align-items: center; 
    padding: 12px 20px; 
    color: var(--color-sidebar-link); 
    border-bottom: 1px solid #7a7a7a; 
    font-size: 14px;
}
/* 管理者アカウント作成にアクティブなスタイルを適用 */
.sidebar-nav li:nth-child(8) a { 
    background-color: var(--color-active-bg); 
    color: var(--color-text); 
    font-weight: bold; 
} 
.sidebar-nav .notification { 
    background-color: #dc3545; 
    color: var(--color-white); 
    border-radius: 50%; 
    width: 20px; 
    height: 20px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 11px; 
    margin-left: auto; 
    margin-right: 5px; 
}

/* === Main Content Area === */
.main-content-area { flex-grow: 1; display: flex; flex-direction: column; background-color: var(--color-white); }
.top-bar { 
    display: flex; 
    justify-content: flex-end; 
    align-items: center; 
    padding: 0 30px; 
    background-color: var(--color-top-bar-bg); 
    border-bottom: 1px solid var(--color-border); 
    height: 70px; 
}
.header-right { display: flex; align-items: center; }
.user-info { display: flex; align-items: center; gap: 10px; color: var(--color-text); font-size: 14px; }
.user-name { font-weight: normal; margin-right: 5px; color: var(--color-text); }
.user-avatar { 
    width: 35px; 
    height: 35px; 
    border-radius: 50%; 
    background-color: #d2d2d2; 
    border: 1px solid #ccc; 
    margin-left: 5px; 
    overflow: hidden;
    flex-shrink: 0;
}
.logout-link { color: var(--color-link); font-size: 14px; cursor: pointer; font-weight: normal; margin-left: 15px; }

/* === Page Content (管理者アカウント作成固有) === */
.page-content { 
    padding: 50px 100px; 
    flex-grow: 1; 
    background-color: var(--color-white); 
    display: flex;
    flex-direction: column;
    align-items: center; /* フォームを中央に寄せる */
}

.page-title { 
    font-size: 24px; 
    font-weight: bold; /* 画像に合わせて調整 */
    margin-bottom: 50px; 
    color: var(--color-text);
}

/* --- フォームスタイル --- */
.create-form {
    width: 100%;
    max-width: 500px; /* フォームの最大幅を制限 */
}

.form-group {
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
}

.form-label {
    font-size: 14px;
    margin-bottom: 10px;
}

.form-input {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
}

.form-text {
    font-size: 14px;
    font-weight: bold; /* 権限レベルの値を太字にする */
    padding: 8px 0;
}

.submit-button {
    background-color: var(--color-button-bg);
    color: var(--color-text);
    border: 1px solid #999;
    padding: 10px 40px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px;
    margin-top: 30px;
    display: block; /* 中央寄せのためにブロック要素にする */
    margin-left: auto;
    margin-right: auto;
}
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">DASHBOARD</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">ダッシュボード</a></li>
                    <li><a href="#">アカウント管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#">通報</a></li>
                    <li><a href="#">お問い合わせ <span class="notification">1</span></a></li>
                    <li><a href="#">通知</a></li>
                    <li><a href="#">コンテンツ編集</a></li>
                    <li><a href="#" class="active">管理者アカウント作成</a></li>
                    <li><a href="#">管理者アカウント管理</a></li>
                    <li><a href="#">ログ閲覧</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            <header class="top-bar">
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">中村 徳倉</span>
                        <div class="user-avatar"></div>
                    </div>
                    <a href="#" class="logout-link">ログアウト</a>
                </div>
            </header>

            <main class="page-content">
                <h1 class="page-title">管理者アカウント作成</h1>

                <form class="create-form">
                    <div class="form-group">
                        <label for="account-name" class="form-label">アカウント名</label>
                        <input type="text" id="account-name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="full-name" class="form-label">氏名</label>
                        <input type="text" id="full-name" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">権限レベル：オペレータ</label>
                        </div>

                    <div class="form-group">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" id="password" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">パスワード（確認用）</label>
                        <input type="password" id="confirm-password" class="form-input">
                    </div>

                    <button type="submit" class="submit-button">作成</button>
                </form>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ログアウト機能
            const logoutLink = document.querySelector('.logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('ログアウト処理を実行...');
                    alert('ログアウトします');
                });
            }

            // 作成ボタンのダミー機能
            const createForm = document.querySelector('.create-form');
            createForm.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('管理者アカウント作成処理を実行...');
                alert('管理者アカウントを作成します');
            });
        });
    </script>
</body>
</html>
