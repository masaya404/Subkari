<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBKARI Admin - メッセージ送信</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account_management.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">DASHBOARD</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">ダッシュボード</a></li>
                    <li><a href="account_list.html" class="active">アカウント管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#">通報一覧</a></li>
                    <li><a href="contact_list.html">お問い合わせ<span class="notification">1</span></a></li>
                    <li><a href="content_edit.html">コンテンツ編集</a></li>
                    <li><a href="#">管理者</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            <header class="top-bar">
                <div class="user-info">
                    <span class="user-name">中村 徳倉</span>
                    <div class="user-avatar"></div>
                </div>
                <a href="#" class="logout-link">ログアウト</a>
            </header>

            <main class="page-content">
                <h2 class="page-title">アカウント管理</h2>
                
                <div class="message-form-container">
                    <h3 class="message-title">メッセージ送信</h3>

                    <form class="message-form">
                        <div class="form-group">
                            <label for="account-name">アカウント名</label>
                            <span id="account-name" class="form-value">選択されたアカウント名</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">件名</label>
                            <input type="text" id="subject" value="利用規約改定のお知らせ">
                        </div>

                        <div class="form-group content-group">
                            <label for="content">内容</label>
                            <textarea id="content" placeholder="内容を入力"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">送信</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
</body>
</html>
