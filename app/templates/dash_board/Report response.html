<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD - 通報対応</title>
    <style>
/* === Common Variables (画像の色に合わせた調整) === */
:root {
    --color-main: #696969; /* サイドバーの濃いグレー */
    --color-active-bg: #e0e0e0; /* サイドバーのアクティブ背景色 */
    --color-text: #333;
    --color-white: #fff;
    --color-sidebar-link: #ffffff;
    --color-dashboard-bg: #f9f9f9;
    --color-top-bar-bg: #fff; /* トップバーの背景色 */
    --color-border: #e0e0e0;
    --color-link: #4a9eff;
    --color-button-default: #f0f0f0; /* ボタンの背景色（推定） */
    --color-notification: #dc3545;
}

/* === Base & Layout Styles === */
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; 
}
body { 
    background-color: var(--color-dashboard-bg); 
    color: var(--color-text); 
    line-height: 1.5; 
    font-size: 14px; 
}
a { text-decoration: none; color: inherit; }
.app-container { display: flex; min-height: 100vh; }

/* === Sidebar (通報対応に近い「通報一覧」をハイライトとする) === */
.sidebar { 
    width: 250px; 
    flex-shrink: 0; 
    background-color: var(--color-main); 
}
.sidebar-header { 
    background-color: var(--color-main); 
    color: var(--color-white); 
    padding: 20px; 
    font-size: 20px; 
    height: 70px; 
    display: flex; 
    align-items: center; 
    font-weight: bold; 
} 
.sidebar-nav ul { list-style: none; padding: 0; }
.sidebar-nav li a { 
    display: flex; 
    align-items: center; 
    padding: 12px 20px; 
    color: var(--color-sidebar-link); 
    border-bottom: 1px solid #7a7a7a; 
    font-size: 14px;
}
/* 「通報一覧」にアクティブなスタイルを適用 (画像内の4番目の項目) */
.sidebar-nav li:nth-child(4) a { 
    background-color: var(--color-active-bg); 
    color: var(--color-text); 
    font-weight: bold; 
} 
.sidebar-nav .notification { 
    background-color: var(--color-notification); 
    color: var(--color-white); 
    border-radius: 50%; 
    width: 20px; 
    height: 20px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-size: 11px; 
    margin-left: auto; 
    margin-right: 5px; 
}

/* === Main Content Area === */
.main-content-area { flex-grow: 1; display: flex; flex-direction: column; background-color: var(--color-white); }
.top-bar { 
    display: flex; 
    justify-content: flex-end; 
    align-items: center; 
    padding: 0 30px; 
    background-color: var(--color-top-bar-bg); 
    border-bottom: 1px solid var(--color-border); 
    height: 70px; 
}
.header-right { display: flex; align-items: center; }
.user-info { display: flex; align-items: center; gap: 10px; color: var(--color-text); font-size: 14px; }
.user-name { font-weight: normal; margin-right: 5px; color: var(--color-text); }
.user-avatar { 
    width: 35px; 
    height: 35px; 
    border-radius: 50%; 
    background-color: #d2d2d2; 
    border: 1px solid #ccc; 
    margin-left: 5px; 
    overflow: hidden;
    flex-shrink: 0;
}
.logout-link { color: var(--color-link); font-size: 14px; cursor: pointer; font-weight: normal; margin-left: 15px; }

/* === Page Content (通報対応固有) === */
.page-content { 
    padding: 50px 70px; 
    flex-grow: 1; 
    background-color: var(--color-white); 
}

.page-title { 
    font-size: 24px; 
    font-weight: bold;
    margin-bottom: 40px; 
    color: var(--color-text);
}

/* --- 詳細情報エリア --- */
.report-detail-area {
    width: 100%;
    max-width: 600px;
}
.detail-row {
    font-size: 16px;
    margin-bottom: 10px;
}
.detail-key {
    display: inline-block;
    width: 150px; /* キーの幅を揃える */
}

/* --- テキストエリアとボタン --- */
.content-section {
    margin-top: 30px;
    margin-bottom: 30px;
}

.content-textarea {
    width: 100%;
    max-width: 550px;
    min-height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    resize: vertical;
}

.memo-label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
}

.complete-button {
    background-color: var(--color-button-default);
    color: var(--color-text);
    border: 1px solid #999;
    padding: 8px 30px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px;
    margin-top: 30px;
    display: block;
    margin-left: auto; /* 右寄せ */
}
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">DASHBOARD</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">ダッシュボード</a></li>
                    <li><a href="#">アカウント管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#" class="active">通報一覧</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                    <li><a href="#">コンテンツ編集</a></li>
                    <li><a href="#">オペレーション監査</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            <header class="top-bar">
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">中村 徳倉</span>
                        <div class="user-avatar"></div>
                    </div>
                    <a href="#" class="logout-link">ログアウト</a>
                </div>
            </header>

            <main class="page-content">
                <h1 class="page-title">通報対応</h1>

                <div class="report-detail-area">
                    <div class="detail-row">通報ID : 44</div>
                    <div class="detail-row">送信者アカウント名 : ぬこー</div>
                    <div class="detail-row">分類 : 不適切な交渉</div>
                    <div class="detail-row">対象ID : p12</div>
                    <div class="detail-row">通報日時 : 2019-08-07 15:03</div>

                    <div class="content-section">
                        <textarea class="content-textarea" readonly>過度な値下げ要求をしてきます</textarea>
                    </div>

                    <div class="content-section">
                        <label for="memo" class="memo-label">対応メモ :</label>
                        <textarea id="memo" class="content-textarea">コメントしたアカウントに警告</textarea>
                    </div>

                    <button class="complete-button" onclick="completeReport()">対応完了</button>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ログアウト機能
            const logoutLink = document.querySelector('.logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('ログアウト処理を実行...');
                    alert('ログアウトします');
                });
            }
        });
        
        // 対応完了ボタンのダミー機能
        function completeReport() {
            const memoContent = document.getElementById('memo').value;
            console.log(`通報ID 44 の対応を完了します。メモ: ${memoContent}`);
            alert('通報対応を完了しました。');
            // 実際にはここでデータをサーバーに送信し、ページ遷移または更新を行います。
        }
    </script>
</body>
</html>
