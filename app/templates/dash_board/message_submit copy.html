<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBKARI Admin - お問い合わせ回答</title>
    <style>
        /* === Common Variables === */
        :root {
            --color-main: #696969;
            /* サイドバーの背景色 */
            --color-accent: #f0f0f0;
            /* アクティブなメニューの背景色 */
            --color-text: #333;
            --color-white: #fff;
            --color-link: #d2d2d2;
            /* サイドバーのリンク色 */
            --color-active-text: #333;
            --color-dashboard-bg: #f9f9f9;
            --color-primary: #4a90e2;
            /* 主要なボタン色 */
            --color-danger: #dc3545;
            /* 削除・警告色 */
        }

        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
        }

        body {
            background-color: var(--color-dashboard-bg);
            color: var(--color-text);
            line-height: 1.5;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* === Main Layout === */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* === Sidebar === */
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: var(--color-main);
        }

        .sidebar-header {
            background-color: #696969;
            color: var(--color-white);
            padding: 20px 20px;
            font-size: 20px;
            font-weight: normal;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--color-white);
            border-bottom: 1px solid #7a7a7a;
            transition: background-color 0.2s;
        }

        /* --- お問い合わせをアクティブに設定 --- */
        .sidebar-nav li:nth-child(5) a {
            background-color: var(--color-accent);
            color: var(--color-active-text);
            font-weight: bold;
        }

        .sidebar-nav .notification {
            background-color: var(--color-danger);
            color: var(--color-white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            margin-left: auto;
            margin-right: 5px;
        }

        /* === Main Content Area === */
        .main-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #acacac;
            /* 画像のヘッダー背景色を再現 */
            border-bottom: 1px solid #e0e0e0;
            height: 70px;
        }

        .dashboard-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-white);
        }

        .header-right {
            display: flex;
            align-items: center;
            color: var(--color-text);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ccc;
            border: 1px solid #fff;
        }

        .logout-link {
            color: #4a90e2;
            font-size: 13px;
            cursor: pointer;
            font-weight: normal;
        }

        .page-content {
            padding: 30px;
            flex-grow: 1;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* === Contact Answer Specific Styles === */

        .answer-form-container {
            max-width: 900px;
            /* 画像に合わせて幅を広めに設定 */
        }

        .answer-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }

        .form-group label {
            display: block;
            font-weight: normal;
            width: 80px;
            /* ラベル幅を調整 */
            flex-shrink: 0;
            padding-top: 5px;
            font-size: 14px;
        }

        .form-group .form-value {
            display: inline-block;
            padding: 5px 0;
            font-size: 14px;
            font-weight: normal;
            flex-grow: 1;
        }

        /* 本文/返信エリアのスタイル */
        .content-area-block {
            margin-top: -15px;
            /* ラベルとの位置調整 */
        }

        .content-area-block textarea {
            width: 100%;
            min-height: 200px;
            /* 画像の高さに合わせる */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            font-size: 14px;
            margin-top: 5px;
            resize: vertical;
        }

        .content-label {
            display: block;
            font-weight: normal;
            width: 80px;
            flex-shrink: 0;
            padding-top: 5px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* 送信ボタン */
        .submit-btn {
            display: block;
            width: 120px;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 30px;
            /* フォームの中央に配置 */
            margin-left: auto;
            margin-right: auto;
        }

        .submit-btn:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">DASHBOARD</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">ダッシュボード</a></li>
                    <li><a href="account_list.html">アカウント管理</a></li>
                    <li><a href="#">商品管理</a></li>
                    <li><a href="#">通報一覧</a></li>
                    <li><a href="contact_list.html">お問い合わせ<span class="notification">1</span></a></li>
                    <li><a href="content_edit.html">コンテンツ編集</a></li>
                    <li><a href="#">管理者</a></li>
                    <li><a href="#">ログ閲覧</a></li>
                    <li><a href="#">管理者アカウント作成</a></li>
                    <li><a href="#">管理者アカウント管理</a></li>
                    <li><a href="#">オペレーション監査</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content-area">
            <header class="top-bar">
                <div class="dashboard-title">DASHBOARD</div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">中村 徳倉</span>
                        <div class="user-avatar"></div>
                    </div>
                    <a href="#" class="logout-link">ログアウト</a>
                </div>
            </header>

            <main class="page-content">
                <div class="answer-form-container">
                    <h3 class="answer-title">お問い合わせ回答</h3>

                    <form class="answer-form">

                        <div class="form-group">
                            <label>送信者アカウント名：</label>
                            <span class="form-value">ねこ一</span>
                        </div>

                        <div class="form-group">
                            <label>件名：</label>
                            <span class="form-value">商品の取り消し方</span>
                        </div>

                        <div class="content-area-block">
                            <label class="content-label">本文：</label>
                            <textarea readonly>出品した商品がキャンセルできない
やりかたおしえて
</textarea>
                        </div>

                        <br>

                        <div class="content-area-block">
                            <label class="content-label">返信：</label>
                            <textarea>お問い合わせありがとうございます
サブカリカスタマーサポートの中村です</textarea>
                        </div>

                        <button type="submit" class="submit-btn">送信</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutLink = document.querySelector('.logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('ログアウトしますか？')) {
                        console.log('ログアウト処理を実行...');
                        // 実際にはログアウト処理を記述
                        // window.location.href = 'login.html'; 
                    }
                });
            }
        });
    </script>
</body>

</html>
