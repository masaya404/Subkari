<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メールアドレス忘れた方 - SUBKARI</title>
    <link rel="stylesheet" href="../../../app/static/css/login.css">
</head>
<body>
  <div class="container--forgot-email forgot-email-page">
    <h1>メールアドレス忘れた方</h1>

    <p class="description">
      登録された電話番号に紐づいたメールアドレスがSMSで送信されます。
    </p>

    <form id="forgotEmailForm">
      <div class="form-group">
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" placeholder="09012345678" required pattern="[0-9]{10,11}">
      </div>

      <button type="submit" class="btn btn--forgot-email">送信する</button>
    </form>
  </div>
    <script src="../../../app/js/login.js"></script>
</body>
</html>
