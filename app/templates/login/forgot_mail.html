(% extends "base.html"%)
{% blocktitle %}
メールアドレス忘れ
{% endblock %}
{% blockcontent%}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<body>
  <div class="container--forgot-email forgot-email-page">
    <h1>メールアドレス忘れた方</h1>

    <p class="description">
      登録された電話番号に紐づいたメールアドレスがSMSで送信されます。
    </p>

    <form method="POST" action="{{ url_for('forgot_email') }}">
      <div class="form-group">
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone" placeholder="09012345678" required pattern="[0-9]{10,11}">
      </div>

      <button type="submit" class="btn btn--forgot-email">送信する</button>
    </form>

    {% if message %}
      <p class="result-message">{{ message }}</p>
    {% endif %}
  </div>
{% endblock %}
