<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレジットカードの登録 - SUBKARI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #c0c0c0;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            font-style: italic;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .card-register-content {
            background: #fff;
            padding: 50px 60px;
            border-radius: 4px;
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 40px;
            color: #1a1a1a;
        }

        .card-brands-section {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 40px;
        }

        .card-brands-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
        }

        .card-logos {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .visa-logo {
            color: #1434CB;
            font-weight: bold;
            font-size: 18px;
        }

        .mastercard-logo {
            width: 35px;
            height: 24px;
            position: relative;
        }

        .mastercard-logo::before,
        .mastercard-logo::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .mastercard-logo::before {
            background: #EB001B;
            left: 0;
        }

        .mastercard-logo::after {
            background: #F79E1B;
            left: 11px;
        }

        .jcb-logo {
            color: #0E4C96;
            font-weight: bold;
            font-size: 16px;
        }

        .amex-logo {
            color: #006FCF;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
        }

        .form-input::placeholder {
            color: #ccc;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .security-help {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            font-size: 13px;
            margin-top: 8px;
            cursor: pointer;
        }

        .security-help:hover {
            text-decoration: underline;
        }

        .help-icon {
            width: 16px;
            height: 16px;
            border: 1px solid #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .register-btn:hover {
            background: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .security-modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .security-modal-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .security-modal-text {
            font-size: 14px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 20px;
        }

        .security-card-images {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .security-card-image {
            width: 160px;
            height: 100px;
            background: linear-gradient(135deg, #f5d76e 0%, #f7ca18 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .security-card-image.amex {
            background: linear-gradient(135deg, #7ec8e3 0%, #00a0d2 100%);
        }

        .security-code-label {
            position: absolute;
            background: #fff;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            color: #e74c3c;
        }

        .card-back {
            background: #333;
            height: 20px;
            width: 100%;
            position: absolute;
            top: 15px;
        }

        footer {
            background: #3a3a3a;
            color: #fff;
            padding: 40px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-copyright {
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 768px) {
            .card-register-content {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .security-card-images {
                flex-direction: column;
                align-items: center;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SUBKARI</div>
    </header>

    <div class="container">
        <div class="card-register-content">
            <h1>クレジットカードの登録</h1>

            <div class="card-brands-section">
                <div class="card-brands-label">利用可能なクレジットカード</div>
                <div class="card-logos">
                    <span class="visa-logo">VISA</span>
                    <div class="mastercard-logo"></div>
                    <span class="jcb-logo">JCB</span>
                    <span class="amex-logo">AMEX</span>
                </div>
            </div>

            <form onsubmit="registerCard(event)">
                <div class="form-group">
                    <label class="form-label">カード番号</label>
                    <input type="text" class="form-input" placeholder="0000 0000 0000 0000" maxlength="19" id="cardNumber">
                </div>

                <div class="form-group">
                    <label class="form-label">有効期限</label>
                    <input type="text" class="form-input" placeholder="MM/YY" maxlength="5" id="cardExpiry">
                </div>

                <div class="form-group">
                    <label class="form-label">セキュリティコード</label>
                    <input type="text" class="form-input" placeholder="3桁または4桁の番号" maxlength="4" id="securityCode">
                    <div class="security-help" onclick="openSecurityHelp()">
                        <span>セキュリティコードとは</span>
                        <div class="help-icon">?</div>
                    </div>
                </div>

                <button type="submit" class="register-btn">登録する</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">初めての方へ</a>
                <a href="#">サイトマップ</a>
                <a href="#">FAQ</a>
                <a href="#">お問い合わせ</a>
                <a href="#">利用規約／プライバシーポリシー</a>
                <a href="#">特定商取引法に基づく表記</a>
            </div>
            <div class="footer-copyright">
                © 2025 HAL OSAKA IA・IH Team 5
            </div>
        </div>
    </footer>

    <div class="modal" id="securityHelpModal">
        <div class="security-modal-content">
            <button class="close-btn" onclick="closeSecurityHelp()">×</button>
            <h3 class="security-modal-title">セキュリティコードとは</h3>
            <p class="security-modal-text">
                カードの前面もしくは背面に記載されている、3桁または4桁の番号をご確認ください
            </p>
            <div class="security-card-images">
                <div class="security-card-image">
                    <div class="card-back"></div>
                    <span class="security-code-label" style="bottom: 20px; right: 20px;">123</span>
                </div>
                <div class="security-card-image amex">
                    <span class="security-code-label" style="top: 50px; right: 20px;">1234</span>
                    <span style="position: absolute; top: 20px; left: 20px; font-size: 10px; font-weight: bold; color: #fff;">AMERICAN EXPRESS</span>
                    <span style="position: absolute; bottom: 20px; left: 20px; font-size: 9px; color: #fff;">3333 123456 9000</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // カード番号の自動フォーマット
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // 有効期限の自動フォーマット
        document.getElementById('cardExpiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // セキュリティコードは数字のみ
        document.getElementById('securityCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        function openSecurityHelp() {
            document.getElementById('securityHelpModal').classList.add('active');
        }

        function closeSecurityHelp() {
            document.getElementById('securityHelpModal').classList.remove('active');
        }

        function registerCard(e) {
            e.preventDefault();
            const cardNumber = document.getElementById('cardNumber').value;
            const cardExpiry = document.getElementById('cardExpiry').value;
            const securityCode = document.getElementById('securityCode').value;

            if (!cardNumber || !cardExpiry || !securityCode) {
                alert('すべての項目を入力してください');
                return;
            }

            alert('クレジットカードが登録されました');
            
            // フォームをリセット
            document.getElementById('cardNumber').value = '';
            document.getElementById('cardExpiry').value = '';
            document.getElementById('securityCode').value = '';
        }

        // モーダル外クリックで閉じる
        document.getElementById('securityHelpModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSecurityHelp();
            }
        });
    </script>
</body>
</html>
