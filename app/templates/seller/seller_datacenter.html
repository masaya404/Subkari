{% extends "base.html" %}
{% block title %}
    データセンター
{% endblock %}

{% block content %}
    <!-- メインセクション -->
        <section class="bg-white border border-gray-300 rounded p-6 mb-8">
            <div class="flex flex-row items-center justify-center gap-4">
                <div class="col-span-2">
                    <div class="bg-gray-200 h-[420px] rounded flex items-center justify-center overflow-hidden">
                        <img src="{{url_for("static",filename='img/data_sample.png')}}" alt="データセンター" class="rounded">
                    </div>
                </div>
                
                <div class="flex flex-col justify-center items-start">
                    <p class="text-2xl text-gray-600">期間選択</p>
                    <div class="flex flex-row justify-center">
                        <div>
                                <input
                                type="date"
                                id="start"
                                name="trip-start"
                                value="2025-11-01"
                                min="2020-01-01"
                                max="2030-12-31" />
                        </div>
                        <div>
                            ~
                        </div>
                        <div>
                            <input
                            type="date"
                            id="start"
                            name="trip-start"
                            value="2025-11-01"
                            min="2020-01-01"
                            max="2030-12-31" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2列セクション（左右ナビゲーション付き） -->
        <section class="flex items-center justify-center gap-4 mb-8">
            <button class="text-gray-400 hover:text-gray-600 text-2xl">‹</button>
            
            <div class="grid grid-cols-2 gap-4 place-items-center">
                <div class="bg-white border border-[#1B1B1B] rounded h-32 flex items-center justify-center w-[395px] h-[275px]">
                    <span class="text-gray-500">売上金表示</span>
                </div>
                <div class="bg-white border border-[#1B1B1B] rounded h-32 flex items-center justify-center w-[395px] h-[275px]">
                    <span class="text-gray-500">取引件数</span>
                </div>
            </div>
            
            <button class="text-gray-400 hover:text-gray-600 text-2xl">›</button>
        </section>

        <!-- グラフセクション -->
        <section class="mb-8 mx-auto">
            <h2 class="text-lg font-bold mb-4">訪問線グラフ</h2>
            <div class="bg-white border border-gray-300 rounded p-6">
                <img src="{{url_for('static',filename='img/graph_sample.jpeg')}}">
            </div>
        </section>

        <!-- TOP3 -->
        <section class="mb-8">
            <h2 class="text-lg font-bold mb-4">人気TOP３</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-gray-300 h-32 rounded flex items-center justify-center">
                    <span class="text-gray-500">Top 1</span>
                </div>
                <div class="bg-gray-300 h-32 rounded flex items-center justify-center">
                    <span class="text-gray-500">Top 2</span>
                </div>
                <div class="bg-gray-300 h-32 rounded flex items-center justify-center">
                    <span class="text-gray-500">Top 3</span>
                </div>
            </div>
        </section>

        <!-- 相場セクション -->
        <section class="mb-8">
            <h1 class="text-2xl font-bold mb-6">相場</h1>

            <!-- 各ブランドの価格帯変動 -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-4">各ブランドの価格帯変動</h3>
                <div class="bg-white border border-gray-300 rounded p-6">
                    <div class="bg-gray-200 h-32 rounded flex items-center justify-center">
                        <span class="text-gray-500">価格変動グラフ</span>
                    </div>
                </div>
            </div>

            <!-- キーワードランキング -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <h3 class="text-lg font-semibold mb-4">検索キーワードランキング</h3>
                    <div class="bg-white border border-gray-300 rounded p-6 h-40 flex items-center justify-center">
                        <span class="text-gray-500">ランキング表示</span>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">入室TOP商品</h3>
                    <div class="space-y-2">
                        <div class="bg-gray-200 h-16 rounded flex items-center justify-center">
                            <span class="text-gray-500">商品 1</span>
                        </div>
                        <div class="bg-gray-200 h-16 rounded flex items-center justify-center">
                            <span class="text-gray-500">商品 2</span>
                        </div>
                        <div class="bg-gray-200 h-12 rounded flex items-center justify-center">
                            <span class="text-gray-400 text-sm">+2</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
