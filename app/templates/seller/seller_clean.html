{% extends "base.html" %}
{% block title %}
    洗濯表示
{% endblock %}
{% block content %}
    <div class="max-w-6xl mx-auto">
        <!-- Title -->
        <h1 class="text-center text-3xl font-bold mb-8 text-gray-800">洗濯表示</h1>

        <!-- Laundry Guide Image -->
        <div class="bg-white rounded-lg border-2 border-gray-300 p-8 mb-8">
            <img src="{{url_for("static",filename='img/clean.svg')}}" alt="洗濯表示ガイド" class="w-full h-auto">
        </div>

        <form action="{{url_for('seller.seller_clean_success')}}" method ="POST">
            <!-- Filter Section Title -->
            <h2 class="text-lg font-bold mb-6 text-gray-800">洗濯種類を選んでください</h2>

            <!-- Filter Dropdowns -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                    <!-- 洗濯 -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">洗濯</label>
                        <select name="wash" class="w-full px-4 py-3 border-2 border-gray-300 rounded bg-white text-gray-700 font-medium hover:border-gray-400 focus:outline-none focus:border-blue-500 cursor-pointer">
                            {% for val in ['None','190','170','160','161','150','151','140','141','142','130','131','132','110','111','100'] %}
                                <option value="{{ val }}" {% if selected.get('wash') == val %}selected{% endif %}>{{ 'なし' if val == 'None' else val }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- 漂白 -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">漂白</label>
                        <select name="bleach" class="w-full px-4 py-3 border-2 border-gray-300 rounded bg-white text-gray-700 font-medium hover:border-gray-400 focus:outline-none focus:border-blue-500 cursor-pointer">
                            {% for val in ['None','220','210','200'] %}
                                <option value="{{ val }}" {% if selected.get('bleach') == val %}selected{% endif %}>{{ 'なし' if val == 'None' else val }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- タンブル乾燥 -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">タンブル乾燥</label>
                        <select name="tumble" class="w-full px-4 py-3 border-2 border-gray-300 rounded bg-white text-gray-700 font-medium hover:border-gray-400 focus:outline-none focus:border-blue-500 cursor-pointer">
                            {% for val in ['None','320','310','300'] %}
                                <option value="{{ val }}" {% if selected.get('tumble') == val %}selected{% endif %}>{{ 'なし' if val == 'None' else val }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- 自然乾燥 -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">自然乾燥</label>
                        <select name="dry" class="w-full px-4 py-3 border-2 border-gray-300 rounded bg-white text-gray-700 font-medium hover:border-gray-400 focus:outline-none focus:border-blue-500 cursor-pointer">
                            {% for val in ['None','440','445','430','435','420','425','410','415'] %}
                                <option value="{{ val }}" {% if selected.get('dry') == val %}selected{% endif %}>{{ 'なし' if val == 'None' else val }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- アイロン仕上げ -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">アイロン仕上げ</label>
                        <select name="iron" class="w-full px-4 py-3 border-2 border-gray-300 rounded bg-white text-gray-700 font-medium hover:border-gray-400 focus:outline-none focus:border-blue-500 cursor-pointer">
                            {% for val in ['None','530','520','510','511','500'] %}
                                <option value="{{ val }}" {% if selected.get('iron') == val %}selected{% endif %}>{{ 'なし' if val == 'None' else val }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- ドライクリーニング -->
                    <div>
                        <label class="block text-xs font-semibold text-gray-600 mb-2">ドライクリーニング</label>
                        <select name="dryclean" class="w-full px-4 py-3 border-2 border-gray-300 rounded bg-white text-gray-700 font-medium hover:border-gray-400 focus:outline-none focus:border-blue-500 cursor-pointer">
                            {% for val in ['None','620','621','610','611','600'] %}
                                <option value="{{ val }}" {% if selected.get('dryclean') == val %}selected{% endif %}>{{ 'なし' if val == 'None' else val }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- ウェットクリーニング -->
                    <div class="md:col-span-3 md:w-1/3">
                        <label class="block text-xs font-semibold text-gray-600 mb-2">ウェットクリーニング</label>
                        <select name="wet" class="w-full px-4 py-3 border-2 border-gray-300 rounded bg-white text-gray-700 font-medium hover:border-gray-400 focus:outline-none focus:border-blue-500 cursor-pointer">
                        {% for val in ['None','710','711','712','700'] %}
                            <option value="{{ val }}" {% if selected.get('wet') == val %}selected{% endif %}>{{ 'なし' if val == 'None' else val }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <!-- Notes Section -->
            <div class="bg-white rounded-lg border-2 border-gray-300 p-8">
                <h3 class="text-lg font-bold mb-4 text-gray-800">洗濯種類考欄</h3>
                <textarea name="notes"
                    class="w-full h-48 p-4 border border-gray-300 rounded focus:outline-none focus:border-blue-500 resize-none text-sm"
                >{{ selected.get('notes', '') }}</textarea>
            </div>

            <!-- 次へ　フォマットに戻る -->
            <div class="flex justify-end">
                <input type="submit" value="次へ" class="px-8 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition font-bold cursor-pointer">
            </div>
        </form>
    </div>
    <button class="">
{% endblock %}
