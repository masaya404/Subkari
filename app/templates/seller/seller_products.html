{% extends "base.html" %}
{% block title %}
    出品済み一覧
{% endblock %}

{% block content %}
    <div class="max-w-3xl mx-auto px-4">
        <!-- タイトル -->
        <h1 class="text-2xl font-bold text-center mb-12">出品済み</h1>

        <!-- メイン画像セクション -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-6 items-start">
                <!-- 画像 -->
                <div class="w-full md:w-64 flex-shrink-0">
                    <img src="https://via.placeholder.com/300x200/666666/ffffff?text=Image+1" 
                         alt="商品画像" 
                         class="w-full rounded-lg">
                </div>
                
                <!-- 詳細とボタン -->
                <div class="flex-1">
                    <h3 class="font-bold mb-2">概近</h3>
                    <p class="text-gray-600 mb-6">かっこいい感</p>
                    <div class="flex flex-col gap-2">
                        <button class="w-full md:w-40 px-6 py-2 border border-gray-300 rounded hover:bg-gray-50 transition">
                            編集する
                        </button>
                        <button class="w-full md:w-40 px-6 py-2 border border-gray-300 rounded hover:bg-gray-50 transition">
                            削除する
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- サムネイルグリッド -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <!-- 画像1 -->
            <div class="bg-white rounded-lg shadow-sm p-3">
                <img src="https://via.placeholder.com/200x200/555555/ffffff?text=Image+2" 
                     alt="商品画像2" 
                     class="w-full rounded mb-3">
                <button class="w-full px-4 py-2 mb-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    編集する
                </button>
                <button class="w-full px-4 py-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    削除する
                </button>
            </div>

            <!-- 画像2 -->
            <div class="bg-white rounded-lg shadow-sm p-3">
                <img src="https://via.placeholder.com/200x200/555555/ffffff?text=Image+3" 
                     alt="商品画像3" 
                     class="w-full rounded mb-3">
                <button class="w-full px-4 py-2 mb-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    編集する
                </button>
                <button class="w-full px-4 py-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    削除する
                </button>
            </div>

            <!-- 画像3 -->
            <div class="bg-white rounded-lg shadow-sm p-3">
                <img src="https://via.placeholder.com/200x200/555555/ffffff?text=Image+4" 
                     alt="商品画像4" 
                     class="w-full rounded mb-3">
                <button class="w-full px-4 py-2 mb-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    編集する
                </button>
                <button class="w-full px-4 py-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    削除する
                </button>
            </div>

            <!-- 画像4 -->
            <div class="bg-white rounded-lg shadow-sm p-3">
                <img src="https://via.placeholder.com/200x200/555555/ffffff?text=Image+5" 
                     alt="商品画像5" 
                     class="w-full rounded mb-3">
                <button class="w-full px-4 py-2 mb-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    編集する
                </button>
                <button class="w-full px-4 py-2 border border-gray-300 rounded text-sm hover:bg-gray-50 transition">
                    削除する
                </button>
            </div>
        </div>

        <!-- 下矢印アイコン -->
        <div class="flex justify-center mb-8">
            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </div>

        <!-- アクションボタン -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button class="px-12 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition shadow-md">
                出品する
            </button>
            <button class="px-12 py-3 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition shadow-sm">
                出品トップページへ
            </button>
        </div>
    </div>

{% endblock %}
