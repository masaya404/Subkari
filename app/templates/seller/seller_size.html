<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シャツサイズガイド</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-5xl mx-auto">
        <!-- Title -->
        <h1 class="text-center text-3xl font-bold mb-8 text-gray-800">サイズ</h1>

        <!-- Shirt Diagram Section -->
        <div class="bg-white rounded-lg border-2 border-gray-300 p-8 mb-8">
            <div class="grid grid-cols-2 gap-8 mb-8">
                <!-- Front View -->
                <div class="flex flex-col items-center">
                    <svg viewBox="0 0 200 280" class="w-full max-w-xs mb-4">
                        <!-- Shirt front -->
                        <path d="M 60 20 Q 100 15 140 20 L 140 80 Q 145 85 150 90 L 150 220 Q 100 240 50 220 L 50 90 Q 55 85 60 80 Z" fill="none" stroke="black" stroke-width="2"/>
                        
                        <!-- Collar -->
                        <path d="M 85 20 L 100 35 L 115 20" fill="none" stroke="black" stroke-width="1.5"/>
                        
                        <!-- Buttons -->
                        <circle cx="100" cy="50" r="2" fill="black"/>
                        <circle cx="100" cy="80" r="2" fill="black"/>
                        <circle cx="100" cy="110" r="2" fill="black"/>
                        <circle cx="100" cy="140" r="2" fill="black"/>
                        
                        <!-- Pocket -->
                        <rect x="75" y="90" width="20" height="20" fill="none" stroke="black" stroke-width="1"/>
                        
                        <!-- Sleeves -->
                        <path d="M 60 50 Q 40 80 35 150" fill="none" stroke="black" stroke-width="2"/>
                        <path d="M 140 50 Q 160 80 165 150" fill="none" stroke="black" stroke-width="2"/>
                        
                        <!-- Sleeve cuffs -->
                        <line x1="30" y1="150" x2="40" y2="150" stroke="black" stroke-width="1.5"/>
                        <line x1="160" y1="150" x2="170" y2="150" stroke="black" stroke-width="1.5"/>
                        
                        <!-- Measurement lines - 肩幅 -->
                        <line x1="50" y1="15" x2="150" y2="15" stroke="red" stroke-width="1.5" stroke-dasharray="2,2"/>
                        <polygon points="50,15 55,18 55,12" fill="red"/>
                        <polygon points="150,15 145,12 145,18" fill="red"/>
                        
                        <!-- Measurement lines - 身幅 -->
                        <line x1="45" y1="100" x2="45" y2="140" stroke="blue" stroke-width="1.5" stroke-dasharray="2,2"/>
                        <polygon points="45,100 48,105 42,105" fill="blue"/>
                        <polygon points="45,140 42,135 48,135" fill="blue"/>
                        
                        <!-- Measurement lines - そで丈 -->
                        <line x1="25" y1="50" x2="25" y2="145" stroke="red" stroke-width="1.5" stroke-dasharray="2,2"/>
                        <polygon points="25,50 28,55 22,55" fill="red"/>
                        <polygon points="25,145 22,140 28,140" fill="red"/>
                    </svg>
                    <div class="text-sm text-gray-600 text-center space-y-2">
                        <p><span class="text-red-500">●</span> <span class="font-semibold">肩幅</span> (肩骨～肩骨先)</p>
                        <p><span class="text-blue-500">●</span> <span class="font-semibold">身幅</span> (そで付け～そで付け)</p>
                        <p><span class="text-red-500">●</span> <span class="font-semibold">そで丈</span> (肩骨～～まで)</p>
                    </div>
                </div>

                <!-- Back View -->
                <div class="flex flex-col items-center">
                    <svg viewBox="0 0 200 280" class="w-full max-w-xs mb-4">
                        <!-- Shirt back -->
                        <path d="M 60 20 Q 100 15 140 20 L 140 80 Q 145 85 150 90 L 150 220 Q 100 240 50 220 L 50 90 Q 55 85 60 80 Z" fill="none" stroke="black" stroke-width="2"/>
                        
                        <!-- Collar -->
                        <path d="M 95 20 L 100 28 L 105 20" fill="none" stroke="black" stroke-width="1.5"/>
                        
                        <!-- Sleeves -->
                        <path d="M 60 50 Q 40 80 35 150" fill="none" stroke="black" stroke-width="2"/>
                        <path d="M 140 50 Q 160 80 165 150" fill="none" stroke="black" stroke-width="2"/>
                        
                        <!-- Sleeve cuffs -->
                        <line x1="30" y1="150" x2="40" y2="150" stroke="black" stroke-width="1.5"/>
                        <line x1="160" y1="150" x2="170" y2="150" stroke="black" stroke-width="1.5"/>
                        
                        <!-- Center back line -->
                        <line x1="100" y1="20" x2="100" y2="220" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
                        
                        <!-- Measurement line - 着丈 -->
                        <line x1="170" y1="20" x2="170" y2="220" stroke="red" stroke-width="1.5" stroke-dasharray="2,2"/>
                        <polygon points="170,20 173,25 167,25" fill="red"/>
                        <polygon points="170,220 167,215 173,215" fill="red"/>
                    </svg>
                    <div class="text-sm text-gray-600 text-center">
                        <p><span class="text-red-500">●</span> <span class="font-semibold">着丈</span> (後襟ぐり中心～裾)</p>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div class="text-xs text-gray-600 bg-gray-50 p-4 rounded text-center space-y-1">
                <p>※カテゴリで選択したものによって使用のフォーマットが入力できるようになる。</p>
                <p>より正確な選び方は2番目が計測する。</p>
                <p>衣類は全て同色に見違いしかすり、をかこ定する。</p>
                <p>着丈や裾幅に標の長さは言及されない。</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="grid grid-cols-2 gap-8">
            <!-- Left Column - Input Form -->
            <div class="bg-white rounded-lg border-2 border-gray-300 p-8">
                <h2 class="text-lg font-bold mb-6 text-gray-800">サイズを入力してください</h2>
                
                <div class="space-y-6">
                    <!-- Tops Section -->
                    <div>
                        <h3 class="font-bold text-gray-700 mb-4 pb-2 border-b-2 border-gray-200">トップス</h3>
                        
                        <div class="space-y-4">
                            <!-- 肩幅 -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    肩幅 (必須)
                                </label>
                                <div class="flex items-center">
                                    <input type="number" placeholder="0" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                    <span class="ml-2 text-gray-600 font-medium">mm</span>
                                </div>
                            </div>
                            
                            <!-- 身幅 -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    身幅 (必須)
                                </label>
                                <div class="flex items-center">
                                    <input type="number" placeholder="0" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                    <span class="ml-2 text-gray-600 font-medium">mm</span>
                                </div>
                            </div>
                            
                            <!-- そで丈 -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    そで丈 (必須)
                                </label>
                                <div class="flex items-center">
                                    <input type="number" placeholder="0" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                    <span class="ml-2 text-gray-600 font-medium">mm</span>
                                </div>
                            </div>
                            
                            <!-- 着丈 -->
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    着丈 (必須)
                                </label>
                                <div class="flex items-center">
                                    <input type="number" placeholder="0" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                    <span class="ml-2 text-gray-600 font-medium">mm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Notes -->
            <div class="bg-white rounded-lg border-2 border-gray-300 p-8">
                <h2 class="text-lg font-bold mb-4 text-gray-800">サイズ備考欄</h2>
                <textarea 
                    placeholder="ご不明な点やご質問があればこちらにご記入ください"
                    class="w-full h-64 p-4 border border-gray-300 rounded focus:outline-none focus:border-blue-500 resize-none text-sm"
                ></textarea>
            </div>
        </div>

        <!-- Tip Badge -->
        <div class="flex justify-center mt-8">
            <div class="bg-yellow-300 rounded-full w-10 h-10 flex items-center justify-center font-bold text-gray-800 border-2 border-yellow-400">
                T
            </div>
        </div>
    </div>
</body>
</html>
