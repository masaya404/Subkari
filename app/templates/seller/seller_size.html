{% extends "base.html" %}
{% block title %}
    サイズ選択
{% endblock %}
{% block content %}
    <div class="max-w-5xl mx-auto">
        <!-- Title -->
        <h1 class="text-center text-3xl font-bold mb-8 text-gray-800">サイズ</h1>

        <!-- sizeの参考画像-->
        <div class="bg-white rounded-lg border-2 border-gray-300 p-8 mb-8">
            <img src="{{url_for("static",filename='img/size_cloth.svg')}}" alt="sizeガイド" class="w-full h-auto">
        </div>
            <!-- Notes -->
            <div class="text-xs text-gray-600 bg-gray-50 p-4 rounded text-center space-y-1">
                <p>※カテゴリで選択したものによって使用のフォーマットが入力できるようになる。</p>
                <p>より正確な選び方は2番目が計測する。</p>
                <p>衣類は全て同色に見違いしかすり、をかこ定する。</p>
                <p>着丈や裾幅に標の長さは言及されない。</p>
            </div>
        </div>
        <form action="{{url_for("seller.seller_size_success")}}" method="POST">
            <!-- Input Section -->
            <div class="grid grid-cols-2 gap-8">
                <!-- Left Column - Input Form -->
                <div class="bg-white rounded-lg border-2 border-gray-300 p-8">
                    <h2 class="text-lg font-bold mb-6 text-gray-800">サイズを入力してください</h2>
                    
                    <div class="space-y-6">
                        <!-- Tops Section -->
                        <div>
                            <h3 class="font-bold text-gray-700 mb-4 pb-2 border-b-2 border-gray-200">トップス</h3>
                            
                            <div class="space-y-4">
                                <!-- 肩幅 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        肩幅 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="size1" placeholder="0" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- 身幅 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        身幅 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="size2" placeholder="0" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- そで丈 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        そで丈 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="size3" placeholder="0" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- 着丈 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        着丈 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="size4" placeholder="0" value="{{session.get('size4','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Notes -->
                <div class="bg-white rounded-lg border-2 border-gray-300 p-8">
                    <h2 class="text-lg font-bold mb-4 text-gray-800">サイズ備考欄</h2>
                    <textarea 
                        
                        class="w-full h-64 p-4 border border-gray-300 rounded focus:outline-none focus:border-blue-500 resize-none text-sm"
                    ></textarea>
                </div>
            </div>

             <!-- 次へ　フォマットに戻る -->
            <div class="flex justify-end">
                <input type="submit" value="次へ" class="px-8 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition font-bold cursor-pointer">
            </div>
        </form>
    </div>
{% endblock %}
