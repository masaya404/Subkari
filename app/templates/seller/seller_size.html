{% extends "base.html" %}
{% block title %}
    サイズ選択
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/tab.css')}}">
    <div class="max-w-5xl mx-auto">
        <!-- Title -->
        <h1 class="text-center text-3xl font-bold mb-8 text-gray-800">サイズ</h1>

        <!-- sizeの参考画像-->
        <div class="bg-white rounded-lg border-2 border-gray-300 p-8 mb-8">
                <div class="relative w-full">
                    <!-- Carousel Container -->
                    <div class="overflow-hidden rounded-lg">
                        <div class="carousel-wrapper">
                            <!-- Image 1 -->
                            <div class="carousel-item active min-w-full">
                                <img src="{{url_for('static',filename='img/size_cloth.svg')}}" alt="sizeガイド" class="w-full h-auto">
                            </div>
                            <!-- Image 2 -->
                            <div class="carousel-item min-w-full">
                                <img src="{{url_for('static',filename='img/size_bottom1.png')}}" alt="sizeガイド" class="w-full h-auto">
                            </div>
                            <!-- Image 3 -->
                            <div class="carousel-item min-w-full">
                                <img src="{{url_for('static',filename='img/size_bottom2.png')}}" alt="sizeガイド" class="w-full h-auto">
                            </div>
                        </div>
                    </div>

                    <!-- Left Arrow -->
                    <button id="carousel-prev" class="absolute left-3 top-1/2 -translate-y-1/2 z-10 bg-black/50 hover:bg-black/80 text-white p-3 rounded transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>

                    <!-- Right Arrow -->
                    <button id="carousel-next" class="absolute right-3 top-1/2 -translate-y-1/2 z-10 bg-black/50 hover:bg-black/80 text-white p-3 rounded transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>

                    <!-- Dots Indicator -->
                    <div class="flex justify-center gap-2 mt-4">
                        <button class="carousel-dot active w-3 h-3 rounded-full bg-gray-600 border-2 border-gray-400 transition-all hover:border-gray-600" data-index="0"></button>
                        <button class="carousel-dot w-3 h-3 rounded-full bg-white border-2 border-gray-400 transition-all hover:border-gray-600" data-index="1"></button>
                        <button class="carousel-dot w-3 h-3 rounded-full bg-white border-2 border-gray-400 transition-all hover:border-gray-600" data-index="2"></button>
                    </div>
                </div>


            <!-- Notes -->
            <div class="text-xs text-gray-600 bg-gray-50 p-4 rounded text-center space-y-1">
                <p>※カテゴリで選択したものによって使用のフォーマットが入力できるようになる。</p>
                <p>より正確な選び方は2番目が計測する。</p>
                <p>衣類は全て同色に見違いしかすり、をかこ定する。</p>
                <p>着丈や裾幅に標の長さは言及されない。</p>
            </div>
        </div>


        <form action="{{url_for("seller.seller_size_success")}}" method="POST">
            <!-- Input Section -->
           
            <div class="grid grid-cols-2 gap-8">
                <!-- Left Column - Input Form -->
                <div class="bg-white rounded-lg border-2 border-gray-300 p-8">

                    <h2 class="text-lg font-bold mb-6 text-gray-800">サイズを入力してください</h2>
                    
                    <div class="space-y-6">
                        <!-- Tops Section -->
                        <div>
                             <input type="hidden" name="active_tab" id="active_tab" value="tops">
                             <div class="flex gap-0 mb-6">
                                <button type="button" class="bg-gray-500 text-white px-6 py-3 rounded-t-lg font-medium hover:bg-gray-600 transition tab active cursor-pointer" onclick="switchTab(0)" >
                                    トップス
                                </button>
                                <button type="button" class="bg-white border-2 border-gray-300 px-6 py-3 rounded-tr-lg font-medium text-gray-700 hover:bg-gray-50 transition tab cursor-pointer" onclick="switchTab(1)">
                                    ボトムズ
                                </button>
                            </div>

                          
                        <!--tops-->    
                            <div class="lg:col-span-2 space-y-4 tab-content active" id ="tab1">
                                <!-- 肩幅 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        肩幅 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="shoulderWidth" placeholder="0" value="{{selected.get('shoulderWidth','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- 身幅 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        身幅 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="bodyWidth" placeholder="0" value="{{selected.get('bodyWidth','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- そで丈 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        そで丈 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="sleeveLength" placeholder="0" value="{{selected.get('sleeveLength','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- 着丈 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        着丈 (必須)
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="bodyLength" placeholder="0" value="{{selected.get('bodyLength','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                            </div>

                          <!--bottoms-->    
                            <div class="lg:col-span-2 space-y-4 tab-content" id="tab2">
                                <!-- ヒップ -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        ヒップ
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="hip" placeholder="0" value="{{selected.get('hip','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- パンツ丈 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        パンツ丈
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="totalLength" placeholder="0" value="{{selected.get('totalLength','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- 股上 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        股上
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="rise" placeholder="0" value="{{selected.get('rise','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                                
                                <!-- 股下 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        股下
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="inseam" placeholder="0" value="{{selected.get('inseam','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>

                                <!-- ウエスト -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        ウエスト
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="waist" placeholder="0" value="{{selected.get('waist','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>

                                <!-- もも周り -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        もも周り
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="thighWidth" placeholder="0" value="{{selected.get('thighWidth','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>

                                <!-- すそ周り -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        すそ周り
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="hemWidth" placeholder="0" value="{{selected.get('hemWidth','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>

                                <!-- スカート丈 -->
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                                        スカート丈
                                    </label>
                                    <div class="flex items-center">
                                        <input type="number" name="skirtLength" placeholder="0" value="{{selected.get('skirtLength','')}}" class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
                                        <span class="ml-2 text-gray-600 font-medium">mm</span>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>

                <!-- Right Column - Notes -->
                <div class="bg-white rounded-lg border-2 border-gray-300 p-8">
                    <h2 class="text-lg font-bold mb-4 text-gray-800">サイズ備考欄</h2>
                    <textarea 
                        name="notes"
                        class="w-full h-64 p-4 border border-gray-300 rounded focus:outline-none focus:border-blue-500 resize-none text-sm"
                        placeholder="衣類のタグに表示されているサイズと注意事項を入力してください。" 
                        required
                    >{{ selected.get('notes','') }}</textarea>
                </div>
            </div>

             <!-- 次へ　フォマットに戻る -->
            <div class="flex justify-end">
                <input type="submit" value="次へ" class="px-8 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition font-bold cursor-pointer">
            </div>
        </form>
    </div>
    <script src="{{url_for('static',filename='js/size.js')}}"></script>
{% endblock %}
